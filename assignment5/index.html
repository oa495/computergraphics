<script src="drawlib1.js"></script>
<style type="text/css">
   * {
      margin: 0;
      padding: 0;
   }
   #canvas1 {
      background: #E1F5C4;
   }
</style>

<script>
   var canvas1 = document.getElementById('canvas1');
   var canvas2 = document.getElementById('canvas1');
   var circles = [];
   var largeCircle;
   var ctx;
   if (canvas1.getContext){
     ctx = canvas1.getContext('2d');
     largeCircle = new Circle(canvas1, ctx, "#FF4E50", 1, 10, canvas1.width/2, canvas1.height/2, 5);
     largeCircle.draw();
     drawCircle();
   }

   function addCircles(no) {
      circles = [];
      var size;
      for (var i = 0; i < no; i++) {
         /*if (circles[i-1]) {
            size = circles[i-1].size- Math.abs(Math.random() * circles[i-1].size);
         }
         else {*/
            size = Math.random()*4;
         //}
         circles.push(new Circle(canvas1, ctx, getColor(), 1, size, canvas1.width/2, canvas1.height/2, Math.floor(Math.random()*5)));
      }
   }
   function drawCircle() {
      ctx.clearRect(0, 0, canvas1.width, canvas1.height);
      largeCircle.move();
      largeCircle.draw();
      for (var j = 0; j < circles.length; j++) {
           circles[j].draw();
           circles[j].move();
      }
      requestAnimationFrame(drawCircle);
   }
   function getColor() {
      var colors = ['#FC913A', '#F9D423', '#EDE574', '#CCF390', '#E0E05A', '#F7C41F', '#FEE5AD', '#F45D4C'];
      return colors[Math.floor(Math.random() * colors.length)];   
   }
   function Circle(canvas, context, color, opacity, size, x, y, increment) {
         this.x = x; 
         this.y = y;
         this.increment = increment;
         this.originalSize = size;
         this.size = size;
         this.color = color;
         this.opacity = opacity;
         this.draw = function() {
            context.globalOpacity = this.opacity;
            context.beginPath();
            context.arc(this.x, this.y, this.size, 0, Math.PI * 2, true);
            context.closePath();
            context.fillStyle = this.color;
            context.fill();
         };
         this.move = function() {
               this.size += this.increment;
               this.opacity -= Math.random();
               if (this.size > canvas.width-100 || this.size > canvas.height-100) {
                  this.reset();
               }
               else {
                  this.draw();
               }
         };
         this.reset = function() {
            this.size = this.originalSize;
            this.draw();
         };
   }
</script>
